<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blog Card With Flexbox</title>
  </head>
  <body>
    <!-- Menambahkan elemen <main> untuk landmark utama -->
    <main class="box">
      <header class="imageheader">
        <img src="/assets/images/illustration-article.svg" alt="imageheader" />
      </header>
      <article class="text">
        <button class="learning">Learning</button>
        <p class="publishtext">Published 21 Dec 2023</p>
        <a href=""><h1 class="bing">HTML & CSS foundations</h1></a>
        <div class="foundation">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>
      </article>
      <footer class="notif">
        <div class="image-avatar">
          <img src="/assets/images/image-avatar.webp" alt="avatar" />
        </div>
        <div class="text-caption">Greg Hooper</div>
      </footer>
    </main>
  </body>
</html>
